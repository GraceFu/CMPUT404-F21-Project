<!DOCTYPE html>
<html>
<style>
  body {
    background-color: #F3EBF6;
    font-family: 'Ubuntu', sans-serif;
  }

  .main {
    background-color: #FFFFFF;
    width: 400px;
    height: auto;
    padding-bottom: 30px;
    margin: 7em auto;
    border-radius: 1.5em;
    box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
  }

  .sign {
    padding-top: 40px;
    color: #8C55AA;
    font-family: 'Ubuntu', sans-serif;
    font-weight: bold;
    font-size: 23px;
  }

  .un {
    width: 76%;
    color: rgb(38, 50, 56);
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 1px;
    background: rgba(136, 126, 126, 0.04);
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    outline: none;
    box-sizing: border-box;
    border: 2px solid rgba(0, 0, 0, 0.02);
    margin-bottom: 50px;
    margin-left: 46px;
    text-align: center;
    margin-bottom: 27px;
    font-family: 'Ubuntu', sans-serif;
  }

  form.form1 {
    padding-top: 40px;
  }

  .pass {
    width: 76%;
    color: rgb(38, 50, 56);
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 1px;
    background: rgba(136, 126, 126, 0.04);
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    outline: none;
    box-sizing: border-box;
    border: 2px solid rgba(0, 0, 0, 0.02);
    margin-bottom: 50px;
    margin-left: 46px;
    text-align: center;
    margin-bottom: 27px;
    font-family: 'Ubuntu', sans-serif;
  }


  .un:focus,
  .pass:focus {
    border: 2px solid rgba(0, 0, 0, 0.18) !important;

  }

  .submit {
    cursor: pointer;
    border-radius: 5em;
    color: #fff;
    background: linear-gradient(to right, #9C27B0, #E040FB);
    border: 0;
    padding-left: 40px;
    padding-right: 40px;
    padding-bottom: 10px;
    padding-top: 10px;
    margin-bottom: 40px;
    font-family: 'Ubuntu', sans-serif;
    margin-left: 35%;
    font-size: 13px;
    box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
  }

  .forgot {
    text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
    color: #E1BEE7;
    padding-top: 15px;
  }

  a {
    text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
    color: #E1BEE7;
    text-decoration: none
  }

  @media (max-width: 600px) {
    .main {
      border-radius: 0px;
    }
  }
</style>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign Up</title>
</head>

<body>
  <div class='container py-5'>
    <from method='POST'>
      <div class="main">
        <p class="sign" align="center">Sign Up</p>
        <form class="form1">

          <input class="un" type="text" id="username" align="center" placeholder="Username" required />
          <input class="pass" type="password" id="password1" align="center" placeholder="Password" required />
          <input class="pass" type="password" id="password2" align="center" placeholder="Repeat Password" required />
          <input class="un" type="text" id="display_name" align="center" placeholder="Display Name" required />
          <input class="un" type="text" id="github" align="center" placeholder="GitHub Profile" required />
          <a class="submit" align="center" a href="/homepage">Sign Up</a>
          <p class="login" align="center"><a href="/login">Already have an account?</p>


      </div>

</body>

</html>
